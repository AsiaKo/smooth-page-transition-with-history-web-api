<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Sign-in &mdash; Acme</title>
		<link rel="stylesheet" href="assets/css/style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/history.js/1.8/bundled/html4+html5/jquery.history.js"></script>

		<script type="text/javascript">
			WebFontConfig = {
				google: { families: [ 'Source+Sans+Pro:400,400italic,600,300,300italic,600italic:latin' ] }
			};
			(function() {
				var wf = document.createElement('script');
				wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
				wf.type = 'text/javascript';
				wf.async = 'true';
				var s = document.getElementsByTagName('script')[0];
				s.parentNode.insertBefore(wf, s);
			})();
		</script>
	</head>

	<body>
	<div class="site" id="wrap">
		<section class="section sign-in">
			<header class="section__header">
				<h1 class="section__heading">Sing-in</h1>	
			</header>
			<div class="container">
				<form class="sign-in__form" action="">
					<div>
						<label class="sign-in__form-label" for="username">Username</label>
						<input class="sign-in__form-field" type="text" id="username" placeholder="e.g. john">
					</div>
					<div>
						<label class="sign-in__form-label" for="password">Password</label>
						<input class="sign-in__form-field" type="password" id="password">
					</div>
					<div>
						<button class="btn btn--primary">Send</button>
					</div>
					<div>
						<a class="page-link" href="/sign-up.html">Don&#039;t have and account?</a>
					</div>
				</form>		
			</div>
		</section>
	</div>
	<script src="assets/js/script.min.js"></script>
	</body>
</html>
